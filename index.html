<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Gr√ºneEule - Location Choosing</title>
    <script>
        window.onload = function () {
            const lang = navigator.language || navigator.userLanguage;
            if (lang.startsWith("en")) {
                window.location.href = "./en/index.html";
            } else {
                window.location.href = "./de/index.html"; // Standard: Deutsch
            }
        };
    </script>
</head>
<body>
<p>You will be redirected...<a href="">Click here if nothing happens.</a></p>
</body>
</html>
