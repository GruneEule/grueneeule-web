<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrüneEule Status</title>
    <link rel="icon" href="gruneeule.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2e8b57;
            --primary-light: #3cb371;
            --primary-dark: #1e5631;
            --accent-purple: #8a2be2;
            --discord-blue: #5865F2;
            --bg-dark: #121212;
            --card-bg: #1a1a1a;
            --text-light: #ffffff;
            --text-muted: #aaaaaa;
            --online: #55ff55;
            --offline: #ff5555;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: var(--card-bg);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }

        .maintenance-active {
            border-top: 5px solid var(--accent-purple);
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            cursor: pointer;
        }

        .logo img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid var(--accent-purple);
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.5);
            transition: transform 0.3s ease;
        }

        .logo:hover img {
            transform: scale(1.05);
        }

        .logo h1 {
            font-size: 2rem;
            background: linear-gradient(90deg, var(--primary-light), var(--accent-purple));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        h2 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: var(--primary-light);
        }

        p {
            color: var(--text-muted);
            margin-bottom: 25px;
            font-size: 1.1rem;
        }

        .status-active {
            display: block;
        }

        .status-inactive {
            display: none;
        }

        .progress-container {
            height: 10px;
            background: #333;
            border-radius: 5px;
            margin: 30px 0;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--accent-purple));
            width: 0%;
            transition: width 0.5s ease;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .countdown-item {
            background: rgba(46, 139, 87, 0.15);
            padding: 20px 15px;
            border-radius: 10px;
            min-width: 90px;
            border: 1px solid var(--primary);
        }

        .countdown-number {
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--primary-light);
            margin-bottom: 5px;
        }

        .countdown-label {
            font-size: 0.9rem;
            color: var(--text-muted);
            text-transform: uppercase;
        }

        .btn {
            display: inline-block;
            padding: 14px 28px;
            background: var(--discord-blue);
            color: white;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            margin-top: 20px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            box-shadow: 0 4px 15px rgba(88, 101, 242, 0.3);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(88, 101, 242, 0.4);
        }

        .admin-message {
            background: rgba(138, 43, 226, 0.1);
            border-left: 4px solid var(--accent-purple);
            padding: 20px;
            margin: 25px 0;
            text-align: left;
            border-radius: 0 8px 8px 0;
            display: none;
        }

        .admin-message h3 {
            color: var(--accent-purple);
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        .admin-message p {
            color: var(--text-light);
            margin-bottom: 0;
        }

        .connection-status {
            position: absolute;
            top: 15px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--offline);
        }

        .status-dot.connected {
            background: var(--online);
            animation: pulse 1.5s infinite;
        }

        .language-switcher {
            position: absolute;
            top: 15px;
            left: 20px;
        }

        .language-btn {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 0.9rem;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .language-btn.active {
            color: var(--primary-light);
            background: rgba(46, 139, 87, 0.2);
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }

            .logo img {
                width: 60px;
                height: 60px;
            }

            h2 {
                font-size: 1.5rem;
            }

            .countdown-item {
                min-width: 70px;
                padding: 15px 10px;
            }

            .countdown-number {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
<div class="container" id="mainContainer">
    <div class="connection-status">
        <div class="status-dot" id="statusDot"></div>
        <span id="statusText">Verbinde...</span>
    </div>

    <div class="language-switcher">
        <button class="language-btn active" id="langDE">DE</button>
        <button class="language-btn" id="langEN">EN</button>
    </div>

    <a href="https://grueneeule.de" class="logo">
        <img src="gruneeule.png" alt="GrüneEule Logo">
        <h1>GrüneEule</h1>
    </a>

    <div id="activeStatus" class="status-inactive">
        <h2 id="maintenanceTitle">Wartungsarbeiten im Gange</h2>
        <p id="maintenanceText">Wir arbeiten an wichtigen Updates und Verbesserungen. Bitte habe etwas Geduld.</p>

        <div id="adminMessage" class="admin-message">
            <h3 id="adminMessageTitle">Nachricht vom Team:</h3>
            <p id="adminMessageText"></p>
        </div>

        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <div class="countdown">
            <div class="countdown-item">
                <div class="countdown-number" id="days">--</div>
                <div class="countdown-label" id="daysLabel">Tage</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="hours">--</div>
                <div class="countdown-label" id="hoursLabel">Stunden</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="minutes">--</div>
                <div class="countdown-label" id="minutesLabel">Minuten</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="seconds">--</div>
                <div class="countdown-label" id="secondsLabel">Sekunden</div>
            </div>
        </div>
    </div>

    <div id="inactiveStatus" class="status-active">
        <h2 id="normalTitle">Systemstatus</h2>
        <p id="normalText">Alle Systeme funktionieren normal. Keine Wartungsarbeiten geplant.</p>
    </div>

    <a href="https://discord.gg/TwFbPQU4by" class="btn" target="_blank" rel="noopener" id="discordBtn">Discord Server</a>
</div>

<script>
    // Sprachdaten
    const translations = {
        de: {
            maintenanceTitle: "Wartungsarbeiten im Gange",
            maintenanceText: "Wir arbeiten an wichtigen Updates und Verbesserungen. Bitte habe etwas Geduld.",
            adminMessageTitle: "Nachricht vom Team:",
            daysLabel: "Tage",
            hoursLabel: "Stunden",
            minutesLabel: "Minuten",
            secondsLabel: "Sekunden",
            discordBtn: "Discord Server",
            normalTitle: "Systemstatus",
            normalText: "Alle Systeme funktionieren normal. Keine Wartungsarbeiten geplant.",
            connecting: "Verbinde...",
            connected: "Live-Update aktiv",
            disconnected: "Getrennt",
            connectionError: "Verbindungsfehler"
        },
        en: {
            maintenanceTitle: "Maintenance in Progress",
            maintenanceText: "We're working on important updates and improvements. Please bear with us.",
            adminMessageTitle: "Team Message:",
            daysLabel: "Days",
            hoursLabel: "Hours",
            minutesLabel: "Minutes",
            secondsLabel: "Seconds",
            discordBtn: "Discord Server",
            normalTitle: "System Status",
            normalText: "All systems operational. No maintenance scheduled.",
            connecting: "Connecting...",
            connected: "Live updates active",
            disconnected: "Disconnected",
            connectionError: "Connection error"
        }
    };

    // Aktuelle Sprache
    let currentLanguage = 'de';

    // Elemente
    const statusDot = document.getElementById('statusDot');
    const statusText = document.getElementById('statusText');
    const langDE = document.getElementById('langDE');
    const langEN = document.getElementById('langEN');
    const activeStatus = document.getElementById('activeStatus');
    const inactiveStatus = document.getElementById('inactiveStatus');
    const mainContainer = document.getElementById('mainContainer');

    // Sprache wechseln
    function setLanguage(lang) {
        currentLanguage = lang;
        const t = translations[lang];

        // Übersetzungen anwenden
        document.getElementById('maintenanceTitle').textContent = t.maintenanceTitle;
        document.getElementById('maintenanceText').textContent = t.maintenanceText;
        document.getElementById('adminMessageTitle').textContent = t.adminMessageTitle;
        document.getElementById('daysLabel').textContent = t.daysLabel;
        document.getElementById('hoursLabel').textContent = t.hoursLabel;
        document.getElementById('minutesLabel').textContent = t.minutesLabel;
        document.getElementById('secondsLabel').textContent = t.secondsLabel;
        document.getElementById('discordBtn').textContent = t.discordBtn;
        document.getElementById('normalTitle').textContent = t.normalTitle;
        document.getElementById('normalText').textContent = t.normalText;

        // Sprachbuttons aktualisieren
        langDE.classList.toggle('active', lang === 'de');
        langEN.classList.toggle('active', lang === 'en');

        // Statusmeldungen übersetzen
        if (socket.readyState === WebSocket.CONNECTING) {
            statusText.textContent = t.connecting;
        } else if (socket.readyState === WebSocket.OPEN) {
            statusText.textContent = t.connected;
        } else {
            statusText.textContent = t.disconnected;
        }
    }

    // Sprachwechsel Event Listener
    langDE.addEventListener('click', () => setLanguage('de'));
    langEN.addEventListener('click', () => setLanguage('en'));

    // WebSocket Verbindung
    const socket = new WebSocket('ws://89.144.25.137:20100');

    // Verbindungsstatus anzeigen
    socket.onopen = function() {
        statusDot.classList.add('connected');
        statusText.textContent = translations[currentLanguage].connected;
        console.log('Verbunden mit WebSocket Server');
    };

    socket.onclose = function() {
        statusDot.classList.remove('connected');
        statusText.textContent = translations[currentLanguage].disconnected;
        console.log('Verbindung zum WebSocket Server getrennt');
    };

    socket.onerror = function(error) {
        console.error('WebSocket Fehler:', error);
        statusText.textContent = translations[currentLanguage].connectionError;
    };

    // Nachrichten verarbeiten
    socket.onmessage = function(event) {
        const data = JSON.parse(event.data);
        console.log('Nachricht empfangen:', data);

        if (data.action === 'set_maintenance') {
            // Wartungsmodus aktivieren
            const endTime = Date.now() + (data.duration * 1000);
            localStorage.setItem('maintenanceEnd', endTime);
            localStorage.setItem('totalDuration', data.duration * 1000);
            localStorage.setItem('maintenanceMessage', data.message || '');

            // UI aktualisieren
            mainContainer.classList.add('maintenance-active');
            activeStatus.classList.remove('status-inactive');
            activeStatus.classList.add('status-active');
            inactiveStatus.classList.remove('status-active');
            inactiveStatus.classList.add('status-inactive');

            // Admin-Nachricht anzeigen
            if (data.message) {
                document.getElementById('adminMessageText').textContent = data.message;
                document.getElementById('adminMessage').style.display = 'block';
            }

            startCountdown();
        }
        else if (data.action === 'end_maintenance') {
            // Wartungsmodus beenden
            localStorage.removeItem('maintenanceEnd');
            localStorage.removeItem('totalDuration');
            localStorage.removeItem('maintenanceMessage');

            // UI aktualisieren
            mainContainer.classList.remove('maintenance-active');
            activeStatus.classList.remove('status-active');
            activeStatus.classList.add('status-inactive');
            inactiveStatus.classList.remove('status-inactive');
            inactiveStatus.classList.add('status-active');
        }
    };

    // Countdown starten
    function startCountdown() {
        const endTime = parseInt(localStorage.getItem('maintenanceEnd'));
        const totalDuration = parseInt(localStorage.getItem('totalDuration'));
        const message = localStorage.getItem('maintenanceMessage');

        if (!endTime) return;

        // Admin-Nachricht anzeigen falls vorhanden
        if (message) {
            document.getElementById('adminMessageText').textContent = message;
            document.getElementById('adminMessage').style.display = 'block';
        }

        function updateCountdown() {
            const now = Date.now();
            const diff = endTime - now;

            if (diff <= 0) {
                // Wartung beendet
                updateDisplay(0, 0, 0, 0);
                document.getElementById('progressBar').style.width = '100%';

                // UI zurücksetzen
                setTimeout(() => {
                    mainContainer.classList.remove('maintenance-active');
                    activeStatus.classList.remove('status-active');
                    activeStatus.classList.add('status-inactive');
                    inactiveStatus.classList.remove('status-inactive');
                    inactiveStatus.classList.add('status-active');
                    localStorage.removeItem('maintenanceEnd');
                    localStorage.removeItem('totalDuration');
                    localStorage.removeItem('maintenanceMessage');
                }, 5000);
                return;
            }

            // Countdown berechnen
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            // Fortschrittsbalken berechnen
            const progress = Math.min(100, 100 - (diff / totalDuration * 100));

            // Anzeigen aktualisieren
            updateDisplay(days, hours, minutes, seconds);
            document.getElementById('progressBar').style.width = `${progress}%`;

            // Nächste Aktualisierung in 1 Sekunde
            setTimeout(updateCountdown, 1000);
        }

        function updateDisplay(d, h, m, s) {
            document.getElementById('days').textContent = d.toString().padStart(2, '0');
            document.getElementById('hours').textContent = h.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = m.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = s.toString().padStart(2, '0');
        }

        updateCountdown();
    }

    // Initialen Status setzen
    function initialize() {
        if (localStorage.getItem('maintenanceEnd')) {
            mainContainer.classList.add('maintenance-active');
            activeStatus.classList.remove('status-inactive');
            activeStatus.classList.add('status-active');
            inactiveStatus.classList.remove('status-active');
            inactiveStatus.classList.add('status-inactive');
            startCountdown();
        } else {
            mainContainer.classList.remove('maintenance-active');
            activeStatus.classList.remove('status-active');
            activeStatus.classList.add('status-inactive');
            inactiveStatus.classList.remove('status-inactive');
            inactiveStatus.classList.add('status-active');
        }
    }

    // Initialisierung
    initialize();
    setLanguage('de');
</script>
</body>
</html>
