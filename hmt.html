<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HMT - Henry Matti Team</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2e7d32;
            --primary-dark: #1b5e20;
            --primary-light: #81c784;
            --accent: #69f0ae;
            --text: #e8f5e9;
            --text-dark: #212121;
            --bg: #121212;
            --card-bg: #1e1e1e;
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            padding: 2rem 0;
            text-align: center;
            border-radius: 0 0 20px 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            margin-bottom: 3rem;
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 75% 30%, var(--primary-light), transparent 70%);
            opacity: 0.2;
            z-index: 0;
        }

        header .content {
            position: relative;
            z-index: 1;
        }

        .logo {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
            background: linear-gradient(to right, var(--accent), #fff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .tagline {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 2rem;
        }

        .main-discord {
            display: inline-flex;
            align-items: center;
            background-color: var(--accent);
            color: var(--text-dark);
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
            box-shadow: 0 4px 15px rgba(105, 240, 174, 0.3);
            margin-bottom: 1.5rem;
        }

        .main-discord:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(105, 240, 174, 0.4);
        }

        .main-discord i {
            margin-right: 0.8rem;
            font-size: 1.2rem;
        }

        .divisions {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
            margin-top: 3rem;
        }

        .division-card {
            background-color: var(--card-bg);
            border-radius: 15px;
            padding: 2rem;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            transition: var(--transition);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .division-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.3);
            border-color: var(--primary-light);
        }

        .division-title {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: var(--accent);
            display: flex;
            align-items: center;
        }

        .division-title i {
            margin-right: 0.8rem;
        }

        .social-links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .social-link {
            display: flex;
            align-items: center;
            padding: 0.8rem 1.2rem;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            text-decoration: none;
            color: var(--text);
            transition: var(--transition);
            border: 1px solid transparent;
        }

        .social-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
            border-color: var(--primary);
            transform: translateX(5px);
        }

        .social-link i {
            margin-right: 0.8rem;
            font-size: 1.2rem;
            width: 1.5rem;
            text-align: center;
        }

        .twitch { color: #9147ff; }
        .youtube { color: #ff0000; }
        .website { color: var(--accent); }
        .discord { color: #5865f2; }

        footer {
            text-align: center;
            margin-top: 4rem;
            padding: 2rem 0;
            opacity: 0.7;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .divisions {
                flex-direction: column;
            }

            .division-card {
                max-width: 100%;
            }

            .social-links {
                grid-template-columns: 1fr;
            }
        }

        /* Glow animation */
        @keyframes glow {
            0% { box-shadow: 0 0 10px rgba(46, 125, 50, 0.5); }
            50% { box-shadow: 0 0 20px rgba(46, 125, 50, 0.8); }
            100% { box-shadow: 0 0 10px rgba(46, 125, 50, 0.5); }
        }

        .glow {
            animation: glow 3s infinite;
        }
    </style>
</head>
<body>
