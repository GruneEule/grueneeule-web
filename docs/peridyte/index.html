<body>
<div id="app"></div>

<script>
    function helperTpl(className, content) {
        return `<p class="${className}">${content.slice(5).trim()}</p>`;
    }

    window.$docsify = {
        name: "Peridyte Documentation",
        logo: "_media/logo_name.png",
        loadSidebar: true,
        coverpage: false,
        subMaxLevel: 2,
        auto2top: true,
        executeScript: true,
        pagination: {
            previousText: "Previous",
            nextText: "Next",
            crossChapter: true,
            crossChapterText: true
        },
        markdown: {
            renderer: {
                paragraph(text) {
                    if (/^d&gt;/.test(text)) return helperTpl("warn danger", text);
                    if (/^w&gt;/.test(text)) return helperTpl("warn", text);
                    if (/^s&gt;/.test(text)) return helperTpl("success", text);
                    if (/^i&gt;/.test(text)) return helperTpl("tip", text);
                    return `<p>${text}</p>`;
                },
                image(href, title, text) {
                    let config = title.split("|");
                    let imgTag = `<img src="${href}" data-origin="${href}" alt="${text}" ${config.join(" ")}>`;
                    if (config.includes("center")) {
                        return `<p align="center">${imgTag}<br><em>${marked.parseInline(text)}</em></p>`;
                    }
                    return imgTag;
                }
            }
        }
    };
</script>
