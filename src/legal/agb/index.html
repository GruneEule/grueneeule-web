<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGB | GrüneEule</title>
    <link rel="icon" href="/assets/img/gruneeule.png" type="image/png">
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
<div class="bg-animation"></div>
<div id="header-container"></div>
<main>
    <section class="hero">
        <div class="container">
            <img src="/assets/img/v2/GE-Symbol-Square-rounded_White_on_Green.png" alt="GrüneEule Logo" class="hero-logo">
            <h1>Allgemeine Geschäftsbedingungen (AGB) – GrüneEule & OwLink</h1>
            <div id="datenschutzerklärung" class="datenschutzerklärung-content">Wird geladen…</div>
        </div>
    </section>
    <div id="footer-container"></div>
</main>

<button class="scroll-top" aria-label="Nach oben scrollen">↑</button>

<script src="/assets/js/ui.js"></script>
<script src="/assets/js/load-footer.js"></script>
<script src="/assets/js/load-header.js"></script>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
    fetch('AGB.md')
        .then(res => res.text())
        .then(md => {
            document.getElementById('datenschutzerklärung').innerHTML = marked.parse(md);
        })
        .catch(err => {
            document.getElementById('datenschutzerklärung').innerText = 'Fehler beim Laden der Datenschutzerklärung.';
            console.error('Fehler beim Laden der Datei:', err);
        });
</script>
</body>
</html>
