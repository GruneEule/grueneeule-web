<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News | GrüneEule</title>
  <link rel="icon" href="/assets/img/gruneeule.png" type="image/png">
  <link rel="stylesheet" href="/assets/css/main.css">
  <link rel="stylesheet" href="/assets/css/discord-tooltip.css">
</head>
<body>
<div class="bg-animation"></div>
<div id="header-container"></div>
<main>
  <section class="hero news-hero">
    <div class="container">
      <h1>News & Updates</h1>
      <p>Alle Neuigkeiten und Ankündigungen von GrüneEule (BETA)</p>
    </div>
  </section>

  <section class="all-news">
    <div class="container">
      <div class="news-filter">
        <input type="text" id="news-search" placeholder="Nach News suchen...">
        <select id="news-sort">
          <option value="newest">Neueste zuerst</option>
          <option value="oldest">Älteste zuerst</option>
        </select>
      </div>
      <div class="news-list" id="all-news-container">
        <!-- News werden hier dynamisch eingefügt -->
        <div class="loading-message">Lade News...</div>
      </div>
    </div>
  </section>

  <div id="footer-container"></div>
</main>

<!-- Skripte am Ende des body -->
<script src="/assets/js/ui.js"></script>
<script src="/assets/js/load-footer.js"></script>
<script src="/assets/js/load-header.js"></script>
<script src="/assets/js/news.js"></script>
</body>
</html>
