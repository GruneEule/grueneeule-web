<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glasuhr mit Liquid Glass Effekt</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: radial-gradient(circle at center, #111 0%, #000 100%);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .clock {
            position: relative;
            width: 90vw;
            height: 50.625vw;
            max-width: 1600px;
            max-height: 900px;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.07);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow:
                    0 0 60px rgba(255, 255, 255, 0.15),
                    inset 0 0 60px rgba(255, 255, 255, 0.15);
            overflow: hidden;
            user-select: none;
        }

        .hand {
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: 0% 50%;
            transition: all 0.05s ease-in-out;
            border-radius: 4px;
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.3));
            background: rgba(255, 255, 255, 0.5);
            /* Leicht transparent */
        }

        .hand.hour {
            width: 14%;
            height: 6px;
            z-index: 3;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }

        .hand.minute {
            width: 22%;
            height: 4px;
            z-index: 2;
            box-shadow: 0 0 12px rgba(255, 255, 255, 0.2);
        }

        .hand.second {
            width: 26%;
            height: 2px;
            background: rgba(255, 61, 61, 0.7);
            z-index: 1;
            box-shadow: 0 0 18px rgba(255, 61, 61, 0.8);
        }

        .number {
            position: absolute;
            font-size: 2.8vmin;
            color: #ccc;
            font-weight: 600;
            transform: translate(-50%, -50%);
            pointer-events: none;
            text-shadow: 0 0 8px rgba(255,255,255,0.25);
            user-select: none;
        }

        .tick {
            position: absolute;
            width: 2px;
            height: 12px;
            background: rgba(255, 255, 255, 0.3);
            top: 50%;
            left: 50%;
            transform-origin: center bottom;
            animation: glowTick 2s infinite ease-in-out;
            border-radius: 2px;
        }

        @keyframes glowTick {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.7; }
        }

        .date-display {
            position: absolute;
            top: 65%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2.3vmin;
            color: #eee;
            text-align: center;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.12);
            padding: 8px 20px;
            border-radius: 25px;
            border: 1px solid rgba(255,255,255,0.15);
            backdrop-filter: blur(12px);
            user-select: none;
            z-index: 4;
            box-shadow: 0 0 20px rgba(255,255,255,0.2);
            font-weight: 600;
        }
    </style>
</head>
<body>
<div class="clock" id="clock">
    <div class="hand hour" id="hour"></div>
    <div class="hand minute" id="minute"></div>
    <div class="hand second" id="second"></div>
    <div class="date-display" id="dateDisplay"></div>
</div>

<script>
    const clock = document.getElementById('clock');
    const hourHand = document.getElementById('hour');
    const minuteHand = document.getElementById('minute');
    const secondHand = document.getElementById('second');
    const dateDisplay = document.getElementById('dateDisplay');

    function updateClock() {
        const now = new Date();
        const seconds = now.getSeconds();
        const minutes = now.getMinutes();
        const hours = now.getHours();

        const secDeg = seconds * 6;
        const minDeg = minutes * 6 + seconds * 0.1;
        const hourDeg = ((hours % 12) / 12) * 360 + (minutes / 60) * 30;

        secondHand.style.transform = `rotate(${secDeg}deg)`;
        minuteHand.style.transform = `rotate(${minDeg}deg)`;
        hourHand.style.transform = `rotate(${hourDeg}deg)`;

        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        const formattedDate = now.toLocaleDateString('de-DE', options);
        dateDisplay.textContent = formattedDate;
    }

    function createNumbers() {
        const centerX = 50;
        const centerY = 50;
        const radius = 42;

        for (let i = 1; i <= 12; i++) {
            const number = document.createElement('div');
            number.classList.add('number');
            number.textContent = i;

            const angle = (i * 30) * (Math.PI / 180);
            const x = centerX + radius * Math.sin(angle);
            const y = centerY - radius * Math.cos(angle);

            number.style.left = `${x}%`;
            number.style.top = `${y}%`;
            clock.appendChild(number);
        }
    }

    function createTicks() {
        for (let i = 0; i < 60; i++) {
            const tick = document.createElement('div');
            tick.classList.add('tick');
            const angle = i * 6;
            tick.style.transform = `rotate(${angle}deg) translate(-50%, -190%)`;
            tick.style.animationDelay = `${(i % 12) * 0.1}s`;
            clock.appendChild(tick);
        }
    }

    createNumbers();
    createTicks();
    updateClock();
    setInterval(updateClock, 1000);
</script>
</body>
</html>
