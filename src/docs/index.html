<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no, viewport-fit=cover">
    <meta name="description" content="Documentation for the Peridyte Discord bot">
    <meta name="theme-color" content="#0099FF">
    <title>Peridyte | Documentation</title>

    <!-- Themes -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">

    <!-- Custom styles -->
    <link rel="stylesheet" href="_styles/global.css">
    <link rel="stylesheet" href="_styles/sidebar.css">
    <link rel="stylesheet" href="_styles/blockquote.css">
    <script id="Cookiebot" src="https://consent.cookiebot.com/uc.js" data-cbid="17180f80-2ebb-43a4-927a-6fada720513d" data-blockingmode="auto" type="text/javascript"></script>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-WHP81LBDC8"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-WHP81LBDC8');
    </script>
</head>
<body>
<div id="app"></div>

<script>
    function helperTpl(className, content) {
        return `<p class="${className}">${content.slice(5).trim()}</p>`;
    }

    window.$docsify = {
        name: "Peridyte Documentation",
        logo: "_media/logo_name.png",
        loadSidebar: true,
        coverpage: false,
        subMaxLevel: 2,
        auto2top: true,
        executeScript: true,
        search: null, // Suchfunktion komplett deaktiviert
        pagination: {
            previousText: "Previous",
            nextText: "Next",
            crossChapter: true,
            crossChapterText: true
        },
        markdown: {
            renderer: {
                paragraph(text) {
                    if (/^d&gt;/.test(text)) return helperTpl("warn danger", text);
                    if (/^w&gt;/.test(text)) return helperTpl("warn", text);
                    if (/^s&gt;/.test(text)) return helperTpl("success", text);
                    if (/^i&gt;/.test(text)) return helperTpl("tip", text);
                    return `<p>${text}</p>`;
                },
                image(href, title, text) {
                    let config = title.split("|");
                    let imgTag = `<img src="${href}" data-origin="${href}" alt="${text}" ${config.join(" ")}>`;
                    if (config.includes("center")) {
                        return `<p align="center">${imgTag}<br><em>${marked.parseInline(text)}</em></p>`;
                    }
                    return imgTag;
                }
            }
        }
    };
</script>

<!-- Core -->
<script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0"></script>

<script src="https://cdn.jsdelivr.net/npm/docsify-wikilink@1"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
</body>
</html>
